<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Taskflow</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="app">
<header>
<h1>Taskflow</h1>
<input id="search" placeholder="Busca rápida..." />
<button id="export">Exportar</button>
</header>


<section id="controls">
<input id="title" placeholder="Título" />
<input id="due" type="date" />
<input id="category" placeholder="Categoria" />
<select id="recurrence">
<option value="once">Uma vez</option>
<option value="daily">Diário</option>
<option value="weekly">Semanal</option>
<option value="monthly">Mensal</option>
</select>
<textarea id="desc" placeholder="Descrição (opcional)"></textarea>
<button id="add">Adicionar</button>
</section>


<section id="tasks"></section>


<section id="charts">
<canvas id="chart-weekly"></canvas>
</section>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
